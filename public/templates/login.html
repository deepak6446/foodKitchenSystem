<div class="container">
	<div class="row">
		<div class="offset-md-4 col-md-5" style="margin-left: 28% !important">
			 
			<form class="loginForm" ng-submit="login(user)">
			  <div class="form-group">
			    <label for="exampleInputusername1">Username</label>
			    <input type="text" class="form-control" id="exampleInputusername1" aria-describedby="usernameHelp" ng-model="user.username" placeholder="Enter username" name="username">
			    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password" name="password">
			  </div>
			  <button type="submit" class="btn btn-primary" ng-click="login(user)">Submit</button>
			</form>

		</div>
	</div>
</div>

<style type="text/css">
	.loginForm{
	    margin-top: 29px;
	    border: 1px outset;
	    padding: 55px;
	    border-right: 3px solid lightgray;
	    border-bottom: 3px solid lightgray;
	}
</style>
